<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLTW Kite Webview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #121212;
      color: #fff;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #00ffcc;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    a {
      text-decoration: none;
    }

    .link-button {
      background: #1e1e1e;
      color: #fff;
      border: 2px solid #00ffcc;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .link-button:hover {
      background: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>PLTW-Kite Launcher</h1>
  <div class="link-container">
    <a href="https://dmdtutorials.com" class="link-button">dmdtutorials.com</a>
    <a href="https://google.com" class="link-button">Google</a>
    <a href="https://rammerhead.org" class="link-button">Rammerhead Browser</a>
  </div>
</body>
</html>
