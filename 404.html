<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | dmdtutorials.com</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            font-family: Ubuntu;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            font-family: Ubuntu;
        }
        h1 {
            font-family: Ubuntu;
            color: #333;
        }
        p {
            font-family: Ubuntu;
            color: #666;
            margin-top: 10px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error: 404 - Page lost in abyss :(</h1>
        <p>Oops! It looks like the page you are looking for fell into the abyss, try another link or returning to the homepage!</p>
        <a href="https://dmdtutorials.com">Return to homepage</a>
    </div>
</body>
</html>
