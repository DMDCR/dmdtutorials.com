name: Generate Posts JSON

on:
  push:
    paths:
      - 'posts/**'
      - 'generate-posts-json.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies (if needed)
        run: npm install # optional if your script doesn't use any npm packages

      - name: Run script
        run: node scripts/generate-posts-json.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add posts/posts.json
          git commit -m "auto: update posts.json [bot]" || echo "no changes"
          git push
