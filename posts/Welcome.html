<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome!</title>
  <link rel="icon" type="image/x-icon" href="/images/smallericon.png">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* BASIC RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      background: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      height: 100%;
      overflow-x: hidden;
    }

    /* CURSOR BLINK */
    .blink {
      display: inline-block;
      width: 10px;
      background: #0f0;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }

    /* PAGE CONTAINER */
    .terminal {
      padding: 20px;
      max-width: 800px;
      margin: 40px auto;
      border: 2px solid #0f0;
      border-radius: 5px;
    }

    h1, h2 {
      margin-bottom: 16px;
    }
    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.6rem; margin-top: 24px; }

    /* POST LIST */
    .posts {
      list-style: none;
      margin-top: 20px;
    }
    .posts li {
      margin-bottom: 12px;
    }
    .posts a {
      color: #0f0;
      text-decoration: none;
      position: relative;
    }
    .posts a::after {
      content: '_';
      position: absolute;
      right: -10px;
      animation: blink 0.8s steps(1) infinite;
    }

    /* FOOTER */
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      border-top: 1px solid #0f0;
      padding-top: 12px;
    }

    /* BUTTON */
    .btn {
      display: inline-block;
      margin: 8px 0;
      padding: 6px 12px;
      border: 1px solid #0f0;
      border-radius: 3px;
      color: #000;
      background: #0f0;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1><!-- EDIT HERE: Main Title -->Welcome to my new tech news blog, faster, and cooler than ever!</h1>
    <p><!-- EDIT HERE: Tagline -->From manual commits, to automation, We're finally here!</p>

    <h2><!-- EDIT HERE: Section Title -->Recent Entries</h2>
    <ul class="posts">
      <!-- EDIT HERE: Copy/paste one <li> per post, update text & link -->
      <li><a href="/home">01: nothin</a></li>
      <li><a href="/home">00: nothin (again)</a></li>
      <!-- END POSTS -->
    </ul>

    <!-- EDIT HERE: Add any nav button or link -->

    <div class="footer">
      <!-- EDIT HERE: Footer Text -->
      © 2021-2025, DMD™ - We don't know what we're doing.
    </div>
  </div>
</body>
</html>
